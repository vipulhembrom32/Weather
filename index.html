<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b34828db18.js" crossorigin="anonymous"></script>
        
        <!-- CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
        
        <!-- GooGLe FOntS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:wght@500&display=swap" rel="stylesheet">
                
        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- FavIcon -->
        <link rel="shortcut icon" href="http://seeklogo.com/images/J/javascript-js-logo-2949701702-seeklogo.com.png?t=636356437130000000">
        
        <title>WeatherJS</title>
    </head>
    <body>
        <div class="container-fluid content">

            <nav class="navbar navbar-light pt-5">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <h2 class="weather-title">
                            WeatherJS 
                            <!-- MiseryJS -->
                            <i class="fab fa-optin-monster"></i>
                        </h2>
                    </a>
                    <i class="fas fa-cloud-moon mode-select"></i>               
                </div>
            </nav>
            <div class="display flexy pt-5">
                <div class="box">
                    <div class="weather">
                        <div class="search flexy">
                            <input type="text" placeholder="Search...." class="search-input">
                            <i class="fas fa-umbrella fa-2x search-button"></i>
                        </div>
                        <div class="weather">
                            <h2 class="title">Weather in Dgp</h2>
                            <h1 class="temp">23.00 Â°C</h1>
                            <div class="description flexy">
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="desc-img">
                                <p class="desc">Cloudy</p>
                            </div>
                                <p class="wspeed">Wind Speed : 3 Km/hr</p>
                            <p class="humidity">Humidity : 90%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
